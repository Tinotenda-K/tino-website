<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,400;1,300&family=Indie+Flower&family=Inter:wght@300;400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/node_modules/locomotive-scroll/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div data-scroll-container>
    <div data-scroll-section>
        <h1 class="ft-inter-light ft-sz-40" id="h1-how-contact" data-scroll>
            How to <span class="color-dark-orange">contact</span> me?
        </h1>

        <div id="welcome-menu-btn" class="material-symbols-outlined color-light-orange">
            menu
        </div>

        <div class="ft-fira-sans-regular ft-sz-30" id="contact-options-words" data-scroll>
            <div id="via-email-or-form">
                <p>via email:</p>
                <p>OR</p>
                <p>fill out this enquiry form:</p>
            </div>

            <div id="mail-component">
                <span id="email-icon" class="material-symbols-outlined color-light-orange">
                    mail
                </span>
                <span id="mail-link">
                    <a href="mailto:karambakuwatinotenda@gmail.com">karambakuwatinotenda@gmail.com</a>
                </span>
            </div>
        </div>

        <form action="" method="post" class="ft-fira-sans-regular ft-sz-16" id="enquiry-form">

            <div id="return-email-block" data-scroll>
                <label for="return-email">
                    <p>Return email address:</p>
                    <p>(optional)</p>
                </label>
                <input type="email" name="return-email" id="return-email">
            </div>

            <div id="feedback-block" data-scroll>
                <label for="feedback">Your message:</label>
                <textarea type="text" name="feedback" id="feedback"></textarea>
            </div>

            <div id="submit-block" data-scroll>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>
<script src="contact.js" type="module"></script>
</html>
